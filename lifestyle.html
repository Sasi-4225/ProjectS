<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifestyle - 24 Pharmacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0fbff5;
            padding: 15px;
            color: white;
        }
        .header img {
            height: 40px;
        }
        .nav-links button {
            background: transparent;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: 0.3s;
        }
        .nav-links button:hover {
            background: white;
            color: #0fbff5;
        }
        .navbar {
            background-color: #9fcffc;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            margin: 15px;
            padding: 15px;
            width: 300px; /* Increased width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        .product img {
            width: 100%; /* Full width */
            height: 250px; /* Uniform height */
            object-fit: cover; /* Maintain aspect ratio and fill */
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            font-weight: bold;
        }
        .product button {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .product button:hover {
            background-color: #333;
        }
        .footer {
            background-color: black;
            text-align: center;
            padding: 10px;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="pharmacy.jpg" alt="Company Logo">
        <div class="nav-links">
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='products.html'">Products</button>
            <button onclick="location.href='orders.html'">Orders</button>
            <button onclick="location.href='login2.html'">Login</button>
        </div>
    </div>
    
    <div class="navbar">Lifestyle</div>

    <div class="product-container">
        <div class="product">
            <img src="lipid.webp" alt="Lipid Profile Test">
            <h3>Lipid Profile Test</h3>
            <p>&#8377;399</p>
            <button onclick="location.href='orders.html'">Add to Cart</button>
        </div>
        <div class="product">
            <img src="1690450577-Book HbA1C Test at Home Test.webp" alt="Glycosylated Hemoglobin (HbA1c) Test">
            <h3>Glycosylated Hemoglobin (HbA1c) Test</h3>
            <p>&#8377;449</p>
            <button onclick="location.href='orders.html'">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images.jpg" alt="Liver Function Test (LFT)">
            <h3>Liver Function Test (LFT)</h3>
            <p>&#8377;499</p>
            <button onclick="location.href='orders.html'">Add to Cart</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 24 Pharmacy. All rights reserved.
    </div>
</body>
</html>
