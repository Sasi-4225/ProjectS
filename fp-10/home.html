<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Pharmacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0fbff5;
            padding: 15px;
            color: white;
        }
        .header img {
            height: 40px;
        }
        .nav-links button {
            background: transparent;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: 0.3s;
        }
        .nav-links button:hover {
            background: white;
            color: #0fbff5;
        }
        .navbar {
            background-color: #9fcffc;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .search-bar {
            text-align: center;
            margin: 20px;
        }
        .popular-search {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        .slider-container {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .slider {
            display: flex;
            width: 300%;
            transition: transform 1s ease-in-out;
        }
        .slide {
            width: 100%;
            flex: 0 0 100%;
            text-align: center;
        }
        .slide img {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            color: black;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="pharmacy.jpg" alt="Company Logo">
        <div class="nav-links">
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='products.html'">Products</button>
            <button onclick="location.href='add to cart.html'">Add to cart</button>
	    <button onclick="location.href='orders.html'">Orders</button>
            <button onclick="location.href='login2.html'">Login</button>
        </div>
    </div>
    <div class="navbar">24 Pharmacy</div>
    <div class="search-bar">
        <input type="text" placeholder="Search for medicines, health products...">
        <button>Search</button>
    </div>
    
    <div class="popular-search">Popular Searches</div>
    
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="download.jpg" alt="buy two get two"></div>
            <div class="slide"><img src="image2.jpg" alt="healthy life"></div>
            <div class="slide"><img src="image3.jpg" alt="eye best"></div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 Pharmacy Store. All rights reserved.
    </div>

    <script>
        let index = 0;
        function slideShow() {
            const slides = document.querySelector('.slider');
            index = (index + 1) % 3;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(slideShow, 3000);
    </script>
</body>
</html>
